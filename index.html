<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="container_header">
            <input class="container_header_input" type="text" placeholder="Введіть місто">
            <button class="container_header_btn">
                <img class="container_header_btn_search" src="/svg/SVGRepo_iconCarrier.svg" alt="">
            </button>
        </header>
        <main class="container_main">
            <div class="container_main_one">
                <div class="container_main_one_dayAndDate">
                    <p class="container_main_one_dayAndDate_day">Понеділок</p>
                    <p class="container_main_one_dayAndDate_date">20-11-2023</p>
                </div>
                <div class="container_main_one_wind">
                    <img class="container_main_one_wind_svg" src="/svg/wind-svgrepo-com 1.svg">
                    <p class="container_main_one_wind_text">3.3м/c</p>
                </div>
            </div>
            <div class="container_main_two">
                <p class="container_main_two_rain">Вірогідність опадів:70%</p>
                <p class="container_main_two_rain2">Вологість:20%</p>
            </div>
            <div class="container_main_three">
                <p class="container_main_three_hour">20:10</p>
                <div class="container_main_three_weather">
                    <img class="container_main_three_weather_img" src="/svg/weather-19-svgrepo-com 1.svg">
                    <p class="container_main_three_weather_temperature">-10°С</p>
                </div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
